<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Robot</title>
    <link rel="stylesheet" href="chat.css" />
</head>
<body>
    <h1>INFORM</h1>
    <video id="video" autoplay playsinline style="width:640px; height:480px;"></video>
    <button id="startBtn" onclick="startRecording()">Start Recording</button>
    <button id="stopBtn" onclick="stopRecording()" disabled>Stop Recording</button>
    <p id="age"></p>
    <p id="transcript"></p>
    <p id="response"></p>
    <audio id="responseAudio" style="display: none"></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let videoStream;

        window.onload = function() {
            navigator.mediaDevices.getUserMedia({ video: true }) // 오디오 없이 비디오만 요청
            .then(stream => {
                videoStream = stream;
                const video = document.getElementById('video');
                video.srcObject = videoStream;
                video.play();
                setInterval(captureFrame, 5000); // 5초마다 자동으로 프레임 캡처
            }).catch(err => console.error("Failed to access video device", err));
        };

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
            .then(audioStream => {
                mediaRecorder = new MediaRecorder(audioStream, { mimeType: "audio/webm" });
                mediaRecorder.start();
                mediaRecorder.ondataavailable = function (e) {
                    audioChunks.push(e.data);
                };
                mediaRecorder.onstop = sendAudioToServer;
                document.getElementById("startBtn").disabled = true;
                document.getElementById("stopBtn").disabled = false;
            }).catch(err => console.error("Failed to access audio devices", err));
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                document.getElementById("startBtn").disabled = false;
                document.getElementById("stopBtn").disabled = true;
            }
        }

        function captureFrame() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const data = canvas.toDataURL('image/png');

            fetch('http://127.0.0.1:5000/analyze_frame', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: data })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('age').textContent = 'Detected Age: ' + data.age;
            })
            .catch(error => console.error('Error in age detection:', error));
        }

        function sendAudioToServer() {
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            audioChunks = [];
            const formData = new FormData();
            formData.append("audio", audioBlob);

            fetch("http://127.0.0.1:5000/transcribe", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("transcript").textContent = "질문: " + data.text;
                return fetch("http://127.0.0.1:5000/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: data.text }),
                });
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").textContent = data.message;
                speak(data.message);
            })
            .catch(error => console.error("Error:", error));
        }

        function speak(message) {
            const speech = new SpeechSynthesisUtterance(message);
            speech.lang = "ko-KR";
            speech.pitch = 1;
            speech.rate = 1;
            window.speechSynthesis.speak(speech);
            speech.onend = () => {
                document.getElementById("startBtn").disabled = false;
                document.getElementById("stopBtn").disabled = true;
            };
        }
    </script>
</body>
</html>
